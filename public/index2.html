<!DOCTYPE html>

<html ng-app="myApp">
  <head>
    <!-- Latest compiled and minified CSS
  BootStrap é o Framework Utilizado nessa Aplicação
  A baixo o link para importar o BootStrap para o App
  -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Tema Opcional -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
    <title>App Lista de Contatos</title>

  <body>

    <div class="container" ng-controller="AppCtrl">
<!--
      <h1>Lista de Contatos</h1>
-->
      <br/>

      <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Numero</th>
            <th>&nbsp;</th>
            <th>&nbsp;</th>
          </tr>
        </thead>

        <tbody>

          <tr>
            <td><input class="form-control" ng-model="contact.name"></td>
            <td><input class="form-control" ng-model="contact.email"></td>
            <td><input class="form-control" ng-model="contact.number"></td>
            <td><button class="btn btn-primary" ng-click="addContact()">Adicionar Contato</button></td>
            <td><button class="btn btn-info" ng-click="update()">Atualizar</button>&nbsp;&nbsp;
              <button class="btn btn-info" ng-click="deselect()">Limpar</button>
            </td>
          </tr>

          <tr ng-repeat="contact in contactlist">
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.number}}</td>
            <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remover</td></td>
            <td><button class="btn btn-warning" ng-click="edit(contact._id)">Editar</button></td>
          </tr>

        </tbody>

      </table>

    </div>
<!--
    <input ng-model="test">
      {{test}}
-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <script src="controllers/controller.js"></script>
  </body>

</html>
